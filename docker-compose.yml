services:
  db:
    image: postgres:16
    container_name: haeyo-postgres
    environment:
      POSTGRES_DB: haeyo
      POSTGRES_USER: haeyo_user
      POSTGRES_PASSWORD: haeyo_password1234
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: haeyo-back
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/haeyo
      SPRING_DATASOURCE_USERNAME: haeyo
      SPRING_DATASOURCE_PASSWORD: haeyo_password1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

volumes:
  db-data:
