# ========== Server Configuration ==========
server.port=8080

# ========== Database Configuration (PostgreSQL) ==========
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/haeyo_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ========== JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========== File Upload Configuration ==========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========== VWorld API Key ==========
vworld.api.key=${VWORLD_API_KEY}
kakao.api.key=${KAKAO_API_KEY}
# ========== Naver Map API ==========
naver.client-id=YOUR_NAVER_CLIENT_ID
naver.client-secret=YOUR_NAVER_CLIENT_SECRET

# ========== JWT Configuration ==========
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========== Logging Configuration ==========
logging.level.com.hy.haeyoback=DEBUG
logging.level.org.springframework.web=INFO